<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunfelsia Roastery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="header-content">
            <img src="assets/images/logo_white.webp" alt="ロゴ" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#access">Access</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div id="video-container" class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="assets/videos/kv.mp4" type="video/mp4">
            お使いのブラウザは動画タグをサポートしていません。
        </video>
        <div class="overlay-text">
            <p style="font-size: 20px; color: #acacac; font-weight: 300;">
                一杯のコーヒーからは<br>
                一つの旅が香らなくてはならない<br><br>
                そう思わせてくれる１杯を提供するのは<br>
                横浜市⻘葉台のロースタリー<br><br>
                ⼝に含んだ瞬間に気づく<br>
                「ナニカガチガウ」
            </p>
        </div>
    </div>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>ここに概要を追加します。</p>
        </section>
        <section id="access">
            <h2>Access</h2>
            <p>ここにアクセス情報を追加します。</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>ご連絡先: info@brunfelsia-roastery.jp</p>
            <p>以下の入力フォームもご利用いただけます。</p>
            <form id="contact-form" action="https://formspree.io/f/xanwkwwp" method="POST">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">お問い合わせ内容:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Brunfelsia Roastery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
